<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson02-0</title>
    </style>
</head>
<body>

    <h1>Hello, World</h1>
    <p>イベントを理解する</p>

    <button type="button" name="button" onclick="sample()">クリック</button>

    <button onclick="hoge()">クリック</button>

    <a onmouseover="fuga()">マウスのポインタを乗せてね</a>
    <a ondblclick="double()">ダブルクリック</a>


    <script type="text/javascript">
    // ドキュメントの読み込み完了後に実行されたらページ全体が書き換えられる
    function sample(){
      document.write('<div style="color: red">');
      document.write("<p>トラトラトラ</p>");
      document.write("</div>");
    }

    function hoge(){
      document.write('<div style="color: red">');
      document.write("<p>さるさるさる</p>");
      document.write("</div>");
    }

    function fuga(){
      document.write('<div style="color: red">');
      document.write("<p>うさぎ</p>");
      document.write("</div>");
    }

    function double() {
      alert("ダブルクリックを検知しました");
    }

    </script>

</body>
</html>
